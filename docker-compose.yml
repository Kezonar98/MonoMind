services:
  db:
    image: pgvector/pgvector:pg16
    container_name: monomind_ledger
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-monomind_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-monomind_core}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    # Healthcheck to ensure the database is ready before API tries to connect
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monomind_admin -d monomind_core"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    container_name: monomind_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  api:
    build: .
    container_name: monomind_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # DataBase host
      - POSTGRES_HOST=db
      # Langchain should know where to find Ollama
      - OLLAMA_BASE_URL=http://ollama:11434 
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped

  bot:
    build: .
    container_name: monomind_bot
    command: python app/ui/bot/main.py
    env_file:
      - .env
    environment:
      # Bot goes to API
      - API_URL=http://api:8000/api/v1/chat/
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  ollama_data: