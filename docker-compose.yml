version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: monomind_ledger
    environment:
      POSTGRES_USER: monomind_admin
      POSTGRES_PASSWORD: secure_dev_password_123
      POSTGRES_DB: monomind_core
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata: